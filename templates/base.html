{% load static %}

<!DOCTYPE html>
<html class="h-100">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!--      Fonts      -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Noto+Serif+JP:wght@300;500;700&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!--      Font Awesome      -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--      BootStrap      -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--      Path to Style.css      -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!--            Page Title            -->
    <title>Type R Forum</title>
  </head>

  <body class="d-flex flex-column h-100 main-bg">

    <!--            Navigation Menus            -->
    {% include 'includes/header.html' %}

    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content -->
      {% endblock content %}
    </main>

    <!--            Footer/Social Networks            -->
    <footer class="footer mt-auto py-3 dark-bg">
      <p class="m-0 text-center text-white">
        This Website is for Educational Purpose only
      </p>
      <p class="m-0 text-center text-white">Made by Vitor Oliveira</p>
      <p class="m-0 text-center text-white">
        <i class="fab fa-github-square ms-3 social-icon"></i>
        <i class="fab fa-twitter-square ms-3 social-icon"></i>
        <i class="fab fa-instagram-square ms-3 social-icon"></i>
        <i class="fab fa-linkedin ms-3 social-icon"></i>
      </p>
    </footer>
  </body>
</html>

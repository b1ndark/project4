{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<!--            Edit Comment Content goes in this block content so it displays within the base.html            -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3 text-center">
            <div class="row">
                <!--            Title            -->
                <h1>Edit Comment!</h1>
            </div>
        </div>
    </div>
</div>

<!--            Add Post Container            -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mt-3">
            <div class="d-flex justify-content-between">
                <!--            Back button to Forum            -->
                <div class="btn-add-post">
                    <a type="button" class="btn btn-lg" href="../../../">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-lg-12 card mb-4 mt-3">
                        <div class="card-body">
                            {% if user.is_authenticated %}
                            <h3>Comment:</h3>
                            <p>Posted by: {{ user.username }}</p>

                            <!--            Edit Comment form            -->
                            <form method="POST" style="margin-top: 1.3em;">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="d-flex justify-content-between">
                                    <div class="btn-add-post">
                                        <button type="submit" class="btn btn-signup btn-lg">Submit</button>
                                    </div>
                                    <!--            Delete button to Forum            -->
                                    <div class="btn-add-post">
                                        <a type="button" class="btn btn-lg" href="{% url 'delete_comment' comment.pk %}">Delete</a>
                                    </div>
                                </div>
                                
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

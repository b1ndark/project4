{% extends 'base.html' %} {% block title %} - Edit {{ post.author }}'s Post{%
endblock %} {% block content %} {% load crispy_forms_tags %} {% if
user.is_authenticated and request.user == post.author %}
<!--            Edit Post Content goes in this block content so it displays within the base.html            -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3 text-center">
      <div class="row">
        <!--            Title            -->
        <h1>Edit Post!</h1>
      </div>
    </div>
  </div>
</div>

<!--            Add Post Container            -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-6 mt-3">
      <div class="d-flex justify-content-between">
        <!--            Back button to the Post            -->
        <div class="btn-custom">
          <a type="button" class="btn" href="{% url 'forum_detail' post.slug %}"
            >Back</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="col-lg-12 card mb-4 mt-3">
            <div class="card-body">
              <h4>Post:</h4>

              <!--            Edit Post form            -->
              <form
                method="POST"
                enctype="multipart/form-data"
                style="margin-top: 1.3em"
              >
                {% csrf_token %} {{ form|crispy }}
                <div class="d-flex justify-content-between">
                  <div class="btn-add-post">
                    <button type="submit" class="btn btn-signup btn-sm">
                      Update
                    </button>
                  </div>

                  <!--            Delete button to Forum            -->
                  <div class="btn-add-post">
                    <a
                      type="button"
                      class="btn btn-sm"
                      href="{% url 'delete_post' post.slug %}"
                      >Delete</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
